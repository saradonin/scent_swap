version: '3.9'

services:
  web:
    build: .
    command: bash -c "python manage.py migrate && 
                    python manage.py populateperfumes && 
                    python manage.py runserver 0.0.0.0:8000" 
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: .env
  db:
    image: postgres
    env_file: .env