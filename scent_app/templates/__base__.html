</head>

<body class="d-flex flex-column min-vh-100 bg-dark bg-gradient text-white">
<!-- //--------------------------- nav bar ------------------------------// -->
<nav class="navbar navbar-dark bg-dark p-2 mb-4">
    <form class="container-fluid justify-content-start align-items-end">

        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" width="240" height="60"

        <ul class="nav justify-content-center">
            <li class="nav-item">

            </li>
        </ul>

    </form>
</nav>
<!-- //--------------------------- nav bar end --------------------------// -->

<div class="container">
    <!-- //--------------------------- page content -------------------------// -->
    {% block content %} {% endblock content %}
    <!-- //--------------------------- page content end ---------------------// -->
</div>

<!-- //--------------------------- footer -------------------------------// -->
<footer class="text-center text-lg-start bg-dark text-secondary mt-auto">

    <div class="text-center p-2">
        created by
        <a class="text-reset fw-bold" href="https://github.com/saradonin">saradonin</a>

</html>
