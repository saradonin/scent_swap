{% extends '__base__.html' %}
{% block content %}

    <table class="table table-dark table-striped">
            <tr>
            <td>
                Sender:
            </td>
            <td>
                {{ sender.username }}
            </td>
        </tr>
        <tr>
            <td>
                Recipent:
            </td>
            <td>
                {{ offer.offering_perfume.user.username }}
            </td>
        </tr>
            <tr>
            <td>
                Subject:
            </td>
            <td>
                {{ offer.offering_perfume.perfume.full_name }}
            </td>
        </tr>
    </table>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <input class="btn btn-success" type="submit" value="Send message">
    </form>


{% endblock content %}
