{% extends '__base__.html' %}
{% block content %}


    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th><h4>From:</h4></th>
            <th><h4>{{ message.sender }}</h4></th>
        </tr>
        <tr>
            <th><h4>Title:</h4></th>
            <th><h4>{{ message.title }}</h4></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Timestamp:</td>
            <td>{{ message.timestamp|date:"Y-m-d H:i:s" }}</td>
        </tr>
        <tr>
            <td>Content:</td>
            <td>{{ message.content }}</td>
        </tr>

        </tbody>
    </table>
    {% if message.receiver == user %}
        <a href="{% url 'message-respond' message.id %}">
            <button type="button" class="btn btn-success">Respond</button>
        </a>
    {% endif %}

{% endblock content %}
