{% extends '__base__.html' %}
{% block content %}


    <div class="container">
        <h4 class="text-center m-2">{{ offer.offering_perfume.name }}</h4>
        <p class="text-center m-2">exchange for</p>
        <h4 class="text-center m-2">{{ offer.requested_perfume.name }}</h4>
        <div class="row align-items-start">
            <div class="col">

            </div>

            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}

                    <table class="table table-dark table-striped m-2">

                        <tr>
                            <td class="text-center" colspan="2">Are you sure you want to close this offer?
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-danger" type="submit" name="confirm" value="Yes">
                                    CLOSE
                                </button>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-primary" type="submit" name="confirm" value='No'>
                                    CANCEL
                                </button>
                            </td>

                        </tr>
                    </table>
                </form>
            </div>

            <div class="col">

            </div>
        </div>
    </div>


{% endblock content %}
