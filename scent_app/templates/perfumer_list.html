{% extends '__base__.html' %}
{% block content %}

    <a href="{% url 'perfumer-add' %}">
        <button type="button" class="btn btn-outline-success">Add perfumer</button>
    </a>


    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Name:</th>
            <th>Details:</th>
        </tr>
        </thead>

        <tbody>
        {% for perfumer in object_list %}
            <tr>
                <td>{{ perfumer.name }}</td>
                <td>
                    <a href="">
                        <button type="button" class="btn btn-outline-secondary">Details</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- //--------------------------- pagination links ------------------------------// -->
    {% include 'pagination_links.html' %}
    {% block pagination %}{% endblock pagination %}
    <!-- //--------------------------- pagination links end---------------------------// -->




{% endblock content %}
