{% extends '__base__.html' %}
{% block content %}


    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>

            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}

                    <table class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th class="text-center" colspan="2">{{ userperfume.perfume.full_name }}</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td class="text-center" colspan="2">Are you sure you want to delete this perfume from your
                                collection?
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-success" type="submit" name="confirm" value="Yes">
                                    Yes
                                </button>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-danger" type="submit" name="confirm" value='No'>
                                    No
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="col">

            </div>
        </div>
    </div>






{% endblock content %}
