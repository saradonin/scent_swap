{% extends '__base__.html' %}
{% block content %}


<div class="container-sm border border-dark shadow mb-3 p-4 " style="width: 480px">
    <h4 class="text-center m-2">{{ userperfume.perfume.full_name }}</h4>


    <form action="" method="POST">
        {% csrf_token %}

        <p class="text-center mb-4">
            Are you sure you want to delete this perfume from your
            collection?</p>

        <div class="form-group row justify-content-between m-2">
            <div class="col-auto">
                <button class="btn btn-danger" type="submit" name="confirm" value="Yes">
                    DELETE
                </button>

            </div>
            <div class="col-auto">
                <button class="btn btn-secondary" type="submit" name="confirm" value='No'>
                    CANCEL
                </button>
            </div>
        </div>

    </form>
</div>







    {% endblock content %}
