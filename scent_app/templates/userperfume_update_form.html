{% extends '__base__.html' %}
{% block content %}


<div class="container-sm border border-dark shadow mb-3 p-4 " style="width: 360px">


    <form action="" method="POST">
        <div class="form-group row justify-content-start m-2">
            <p>Brand: {{ userperfume.perfume.brand }}</p>
            <p>Name: {{ userperfume.perfume.name }}</p>
            <p>Concentration: {{ userperfume.perfume.concentration }}</p>
        </div>

        <div class="form-group row justify-content-start m-2">
            {% csrf_token %}

            {{ form.as_p }}

        </div>

        <div class="form-group row justify-content-center m-2">
            <div class="row">
                <input class="btn btn-outline-primary mt-4 mb-4" type="submit" value="Update">
            </div>

        </div>

    </form>

</div>



{% endblock content %}
